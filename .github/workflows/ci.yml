name: Ci

on: [push, pull_request]

jobs:
  cargo-test:
    name: Running Cargo Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Cargo Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run Tests In Debug
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

      - name: Run Tests In Release
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --workspace

  cargo-check:
    name: Running Cargo Check on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Cargo Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run Check In Debug
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace

      - name: Run Check In Release
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --workspace

  cargo-clippy:
    name: Running Cargo Clippy on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Cargo Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run Clippy In Debug
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace

      - name: Run Clippy In Release
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --release --workspace
