name: Deploy

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+"
jobs:
  build-release:
    name: Build Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: wondwise-x86_64-unknown-linux-gnu.zip

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: wondwise-x86_64-unknown-linux-musl.zip

          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
            name: wondwise-i686-unknown-linux-gnu.zip

          - target: i686-unknown-linux-musl
            os: ubuntu-latest
            name: wondwise-i686-unknown-linux-musl.zip

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: wondwise-aarch64-unknown-linux-gnu.zip

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: wondwise-aarch64-unknown-linux-musl.zip

          - target: arm-unknown-linux-gnueabihf
            os: ubuntu-latest
            name: wondwise-arm-unknown-linux-gnueabihf.zip

          - target: arm-unknown-linux-musleabihf
            os: ubuntu-latest
            name: wondwise-arm-unknown-linux-musleabihf.zip

          - target: x86_64-apple-darwin
            os: macOS-latest
            name: wondwise-x86_64-apple-darwin.zip

          - target: aarch64-apple-darwin
            os: macOS-latest
            name: wondwise-aarch64-apple-darwin.zip

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: wondwise-x86_64-pc-windows-msvc.zip

          - target: i686-pc-windows-msvc
            os: windows-latest
            name: wondwise-i686-pc-windows-msvc.zip

          - target: aarch64-pc-windows-msvc
            os: windows-latest
            name: wondwise-aarch64-pc-windows-msvc.zip

          - target: x86_64-unknown-freebsd
            os: ubuntu-latest
            name: wondwise-x86_64-unknown-freebsd.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Cargo Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          target: ${{ matrix.target }}

      - name: Pre-release (build)
        uses: actions-rs/cargo@v1
        env:
          SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk
        with:
          command: build
          args: --release --workspace --target ${{ matrix.target }}
          use-cross: ${{ matrix.os == 'ubuntu-latest' }}

      - name: Pre-release (windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip wondwise.exe
          7z a ../../../${{ matrix.name }} wondwise.exe
          cd -

      - name: Pre-release (not windows)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip wondwise || true
          zip -9r ../../../${{ matrix.name }} wondwise
          cd -

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  cargo-publish:
    name: Publish Cargo Package
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Publish
        run: |
          cd cli
          cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}

  github-release:
    name: Publish Github Release
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Artifacts
        uses: actions/download-artifact@v2

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: wondwise-*/wondwise-*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
